<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <meta name="supported-color-schemes" content="light">

    <title>Style Men - Moda Feminina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Ambient Glow Effects -->
    <div class="ambient-glow ambient-glow--top"></div>
    <div class="ambient-glow ambient-glow--bottom"></div>

    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <main class="page">
        <!-- Banner Hero com Logo e Descrição -->
        <header class="hero-banner">
            <div class="hero-content">
                <div class="logo-container">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQx3BuW6HFFnJi_6Y6VYhtNEdsyOMv1FnSaTQ&s"
                        alt="Style Girls Logo">
                </div>
                <p>Moda Feminina de Qualidade</p>
            </div>
        </header>

        <!-- Social Icons Section -->
        <section class="social-icons">
            <a href="https://instagram.com/stylemenoficial" target="_blank" class="social-icon-button"
                aria-label="Siga no Instagram">
                <span class="glitter-particle glitter-1">✦</span>
                <span class="glitter-particle glitter-2">✦</span>
                <svg class="social-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke="currentColor" stroke-width="2" />
                    <path d="m16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" stroke="currentColor" stroke-width="2" />
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" stroke="currentColor" stroke-width="2" />
                </svg>
            </a>
            <a href="https://facebook.com/stylemenoficial" target="_blank" class="social-icon-button"
                aria-label="Curta no Facebook">
                <span class="glitter-particle glitter-1">✦</span>
                <span class="glitter-particle glitter-2">✦</span>
                <svg class="social-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" stroke="currentColor"
                        stroke-width="2" />
                </svg>
            </a>
            <a href="https://www.google.com/maps/search/?api=1&query=-7.1194958,-34.8733876" target="_blank"
                class="social-icon-button" aria-label="Ver no Google Maps">
                <span class="glitter-particle glitter-1">✦</span>
                <span class="glitter-particle glitter-2">✦</span>
                <svg class="social-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="2" />
                    <circle cx="12" cy="10" r="3" stroke="currentColor" stroke-width="2" />
                </svg>
            </a>
        </section>

        <!-- CTA Button -->
        <section class="cta-section">
            <button class="main-button">
                <span class="glitter-particle glitter-1">✦</span>
                <span class="glitter-particle glitter-2">✦</span>
                <svg class="button-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2" />
                    <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2" />
                    <circle cx="8" cy="15" r="1" fill="currentColor" />
                    <circle cx="12" cy="15" r="1" fill="currentColor" />
                    <circle cx="16" cy="15" r="1" fill="currentColor" />
                    <circle cx="8" cy="19" r="1" fill="currentColor" />
                    <circle cx="12" cy="19" r="1" fill="currentColor" />
                </svg>
                <span>Agende Conosco</span>
            </button>
            <p class="cta-section__hint">Tire suas dúvidas sobre nossos produtos</p>
        </section>

        <!-- Products Carousel -->
        <section class="products">
            <div class="products__wrapper">
                <div class="products__carousel" id="servicesCarousel">
                    <article class="product-card">
                        <div class="product-card__inner">
                            <div class="product-card__bg" style="background-image: url('cabelos.png');"></div>
                            <div class="product-card__content">
                                <h3 class="product-card__title">Cortes de cabelo</h3>
                            </div>
                        </div>
                    </article>

                    <article class="product-card">
                        <div class="product-card__inner">
                            <div class="product-card__bg" style="background-image: url('lavagem.png');"></div>
                            <div class="product-card__content">
                                <h3 class="product-card__title">Lavagem Premium</h3>
                            </div>
                        </div>
                    </article>

                    <article class="product-card">
                        <div class="product-card__inner">
                            <div class="product-card__bg" style="background-image: url('estilos.png');"></div>
                            <div class="product-card__content">
                                <h3 class="product-card__title">Seu estilo de beleza</h3>
                            </div>
                        </div>
                    </article>

                    <article class="product-card">
                        <div class="product-card__inner">
                            <div class="product-card__bg" style="background-image: url('itens.png');"></div>
                            <div class="product-card__content">
                                <h3 class="product-card__title">Acessórios & Outros</h3>
                            </div>
                        </div>
                    </article>
                </div>
            </div>

            <!-- Position Indicators (Dots) -->
            <div class="products__indicators"></div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-bottom">
                <p class="footer__copyright">&copy; 2025 HairSalon - Moda Feminina. Todos os direitos reservados.</p>
                <p class="footer__credit">Crie seu serviço on-line com a <a href="https://Acessar.github.io/systech.com"
                        target="_blank">Systech</a></p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script> window.chtlConfig = { chatbotId: "4924658132" } </script>
    <script async data-id="4924658132" id="chtl-script" type="text/javascript"
        src="https://chatling.ai/js/embed.js"></script>
</body>

</html>
